<head>
  <title>phd4</title>
</head>

<body>
  {{> head}}
</body>

<template name="head">
  <div class="main">
    {{#if current_player}}
      <h1>Hi, {{current_player}}</h1>
      {{> sidebar}}
    {{^}}
      <h1>Hi, new player</h1>
      What's your name: <input class="username"></input>
    {{/if}}
  </div>
</template>

<template name="sidebar">
  <div class="sidebar">
    {{#each players}}
      <div class="player">
        {{ name }}
      </div>
    {{/each}}
  </div>
</template>
