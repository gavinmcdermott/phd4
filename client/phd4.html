<head>
  <title>phd4</title>
</head>

<body>
  {{> head}}
  {{> sidebar}}
</body>

<template name="head">
  {{#if current_player}}
    <h1>Hi, {{current_player}}</h1>
    <div class="logout">logout</div>

    {{#if adding_emotion_to_image}}
      {{> add_emotion_form}}
    {{/if}}

    {{#if guessing_answer}}
      {{> main_game_area}}
      {{> crowd_guess_list}}
    {{/if}}

  {{^}}
    <h1>Hi, new player</h1>
    What's your name: <input class="username"></input>
  {{/if}}
</template>

<template name="sidebar">
  <div class="sidebar">
    {{#each players}}
      <div class="player">
        {{ name }}
      </div>
    {{/each}}
  </div>
</template>

<template name="add_emotion_form">
  <div class="add_emotion">
    <div class="photo">
      <img src={{ photo.url }} />
    </div>
    <div>
      The emotion is: {{ photo.emotion }}
    </div>
  </div>
</template>

<template name="main_game_area">
  {{> timer }}
  <div>
    <input class="emo_entry" placeholder="enter an emotion"></input>
  </div>
</template>

<template name="timer">
  {{ time }}
</template>

<template name="crowd_guess_list">
  {{#each current_guesses}}
    <div>
      Guess: {{ guess }}
    </div>
  {{/each}}
</template>
