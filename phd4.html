<head>
  <title>phd4</title>
</head>

<body>
  {{> head}}
  {{#if isAsker}}
		{{> uploadPhoto}}
	{{else}}
		{{> pickAnswer}}
	{{/if}}
</body>

<template name="head">
  <h1>{{greeting}},</h1>
  {{current_player}}
	What's your name: <input class="username"></input>
</template>

<template name="uploadPhoto">
	<h2>Upload a photo via wtf api we choose</h2>
</template>

<template name="pickAnswer">
	<h3>Based on the category, what word describes this photo?</h3>
</template>
