<head>
  <title>phd4</title>
</head>

<body>
  {{> hello}}
  {{#if isAsker}}
		{{> uploadPhoto}}
	{{else}}
		{{> pickAnswer}}
	{{/if}}
</body>

<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
  <input type="button" value="Click" />
</template>

<template name="uploadPhoto">
	<h2>Upload a photo via wtf api we choose</h2>
</template>

<template name="pickAnswer">
	<h3>Based on the category, what word describes this photo?</h3>
</template>
